<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <!-- BT1 -->
    <h1>BT1</h1>
    <div class="container w-50 card p-0">
        <div class="py-3 text-center card-header">
            <h3>Quản lý tuyển sinh</h3>
            <p>(Khu vực ưu tiên: A = 0,25; B = 0,5 ; C = 0,75)</p>
            <p>(Đối tượng ưu tiên: 1 = 0,25; 2 = 0,5 ; 3 = 0,75)</p>
        </div>
        <form class="formDiemChuan py-3 ">
            <div class="py-1 ">
                <label for="diemChuan"></label>Điểm chuẩn: </label>
                <input id="diemChuan" type="number">
            </div>
            <div class="py-1">
                <label for="khuVuc">Khu vực ưu tiên: </label>
                <select  id="khuVuc" >
                    <option value="0">Chọn Khu vực</option>
                    <option value="0.25">A</option>
                    <option value="0.5">B</option>
                    <option value="0.75">C</option>
                </select>
            </div>
            <div class="py-1">
                <label for="doiTuong">Đối tượng ưu tiên: </label>
                <select  id="doiTuong">
                    <option value="0">Chọn đối tượng ưu tiên</option>
                    <option value="0.25">1</option>
                    <option value="0.5">2</option>
                    <option value="0.75">3</option>
                </select>
            </div>
            <div class="py-1">
                <label for="mon1">Điểm môn thi thứ 1: </label>
                <input id="mon1" type="number" >
            </div>
            <div class="py-1">
                <label for="mon2">Điểm môn thi thứ 2: </label>
                <input id="mon2" type="number" >
            </div>
            <div class="py-1">
                <label for="mon3">Điểm môn thi thứ 3: </label>
                <input id="mon3" type="number" >
            </div>
        </form>
        <button id="btnTuyenSinh" class="btn btn-success">Kết quả</button>
        <div class="py-3">
            <span id="txtTuyenSinh"></span>
        </div>

    </div>


    <!-- BT2 -->
    <h1 class="mt-3">BT2</h1>
    <div class="container w-50 card p-0">
        <div class="py-3 text-center card-header">
            <h3>Tính tiền điện</h3>
        </div>
        <form class="py-3">
            <div class="py-3">
                <label for="user">Họ và Tên: </label>
                <input id="user" type="text">
            </div>
            <div class="py-3">
                <label for="soKw">Số KW: </label>
                <input id="soKw" type="number">
            </div>
        </form>
        <button id="tinhTienDien" class="btn btn-success">Tính tiền</button>
        <div class="py-3">
            <span id="txtTienDien"></span>
        </div>
    </div>
    <div class="mt-5"></div>







    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
</body>
</html>
